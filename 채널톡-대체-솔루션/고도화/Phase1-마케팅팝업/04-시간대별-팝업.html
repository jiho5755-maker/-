function updateTimer(endHour){
var timeLeft=document.getElementById('mkTimeLeft');
if(!timeLeft)return;
function calc(){
var now=new Date();
var end=new Date();
end.setHours(endHour,0,0,0);
if(end<now){
end.setDate(end.getDate()+1);
}
var diff=end-now;
var hours=Math.floor(diff/(1000*60*60));
var mins=Math.floor((diff%(1000*60*60))/(1000*60));
var secs=Math.floor((diff%(1000*60))/1000);
timeLeft.textContent=
(hours<10?'0':'')+hours+':'+
(mins<10?'0':'')+mins+':'+
(secs<10?'0':'')+secs;
}
calc();
setInterval(calc,1000);
}

function hideTime(){
