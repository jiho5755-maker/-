<script>
(function(){
var exitShown=false;
var timeLeft=30;
var timerInterval;
function getCookie(n){
var v=document.cookie.match('(^|;) ?'+n+'=([^;]*)(;|$)');
return v?v[2]:null;
}
function setCookie(n,v,d){
var date=new Date();
date.setTime(date.getTime()+(d*24*60*60*1000));
document.cookie=n+'='+v+';expires='+date.toUTCString()+';path=/';
}
function showExit(){
if(exitShown)return;
var overlay=document.getElementById('mkExitOverlay');
var modal=document.getElementById('mkExitModal');
if(overlay&&modal){
overlay.className='mk-exit-overlay show';
setTimeout(function(){
modal.className='mk-exit-modal show';
},100);
exitShown=true;
startTimer();
}
}
function hideExit(){
var overlay=document.getElementById('mkExitOverlay');
var modal=document.getElementById('mkExitModal');
if(modal){
modal.className='mk-exit-modal';
}
setTimeout(function(){
if(overlay){
overlay.className='mk-exit-overlay';
}
},300);
if(timerInterval){
clearInterval(timerInterval);
}
setCookie('mk_exit_seen','1',1);
}
function startTimer(){
var timerEl=document.getElementById('mkExitTimer');
timerInterval=setInterval(function(){
timeLeft--;
if(timerEl){
timerEl.textContent=timeLeft;
}
if(timeLeft<=0){
hideExit();
}
},1000);
}
function handleMouseLeave(e){
if(e.clientY<50&&!exitShown){
var seenExit=getCookie('mk_exit_seen');
if(!seenExit){
showExit();
}
}
}
document.addEventListener('mouseleave',handleMouseLeave);
