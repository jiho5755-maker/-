scroll();
return msg;
}
function hideTyping(){
var t=document.getElementById('cbTyping');
if(t){
t.parentNode.removeChild(t);
}
}
function showInp(exp){
inp.style.display='block';
send.style.display='block';
inp.focus();
inp.value='';
inp.onkeypress=function(e){
if(e.key==='Enter'&&inp.value.trim()){
handleInp(exp);
}
};
send.onclick=function(){
if(inp.value.trim()){
handleInp(exp);
}
};
}
function hideInp(){
inp.style.display='none';
send.style.display='none';
inp.onkeypress=null;
send.onclick=null;
}
function handleInp(exp){
var val=inp.value.trim();
if(!val)return;
addMsg(val,'user');
state.data[exp]=val;
inp.value='';
hideInp();
nextStep();
}
function showQuick(btns){
if(!btns||btns.length===0){
quick.style.display='none';
return;
}
quick.style.display='block';
quickBtns.innerHTML='';
for(var i=0;i<btns.length;i++){
(function(btn){
var el=document.createElement('button');
el.className='cb-quick-btn';
el.textContent=btn;
el.onclick=function(){
addMsg(btn,'user');
setTimeout(function(){
if(btn==='처음으로'){
reset();
}else if(btn==='상담원 연결'){
conAgent();
}else{
handleOpt(btn);
}
},300);
};
quickBtns.appendChild(el);
})(btns[i]);
}
}
function nextStep(){
hideInp();
showQuick([]);
if(!state.flow)return;
var f=flows[state.flow];
if(state.step>=f.steps.length){
reset();
return;
}
var s=f.steps[state.step];
var t=showTyping();
setTimeout(function(){
hideTyping();
var botMsg=typeof s.bot==='function'?s.bot(state.data):s.bot;
if(botMsg){
addMsg(botMsg,'bot');
}
if(s.opts){
var opts=typeof s.opts==='function'?s.opts(state.data):s.opts;
if(opts){
addOpts(opts,handleOpt);
}
}else if(s.input){
var inpType=typeof s.input==='function'?s.input(state.data):s.input;
if(inpType==='text'){
showInp(s.expect);
}
}
state.step++;
},800);
}
function handleOpt(opt){
if(opt==='처음으로'){
reset();
}else if(opt==='상담원 연결'){
conAgent();
}else{
state.data['step'+state.step]=opt;
nextStep();
}
}
function startFlow(flow){
state.flow=flow;
state.step=0;
state.data={};
var t=showTyping();
setTimeout(function(){
hideTyping();
addMsg('<span class="cb-badge">'+flows[flow].name+'</span><br>시작합니다!','bot');
setTimeout(nextStep,500);
},600);
}
function reset(){
state.flow=null;
state.step=0;
state.data={};
hideInp();
var t=showTyping();
setTimeout(function(){
hideTyping();
addMsg('무엇을 도와드릴까요?','bot');
addOpts(['배송 조회','반품/교환 신청','적립금 문의','일반 문의','상담원 연결'],function(opt){
if(opt==='배송 조회'){
startFlow('ship');
}else if(opt==='반품/교환 신청'){
startFlow('ret');
}else if(opt==='적립금 문의'){
startFlow('mile');
}else if(opt==='일반 문의'){
startFlow('gen');
}else if(opt==='상담원 연결'){
conAgent();
}
});
showQuick(['배송 조회','반품/교환','적립금','일반 문의']);
},500);
}
function conAgent(){
if(window.ChannelIO){
addMsg('상담원 연결 중입니다...','bot');
setTimeout(function(){
ChannelIO('showMessenger');
document.getElementById('cbBox').className='cb-box';
},800);
}else{
addMsg('실시간 상담을 준비 중입니다.<br>이메일로 문의해주세요: pressco5755@naver.com','bot');
}
}
agent.onclick=conAgent;
var btn=document.getElementById('cbBtn');
var box=document.getElementById('cbBox');
var x=document.getElementById('cbX');
btn.onclick=function(){
if(box.className.indexOf('on')>-1){
box.className='cb-box';
}else{
box.className='cb-box on';
if(msgs.children.length===0){
reset();
}
}
};
x.onclick=function(){
box.className='cb-box';
};
})();
</script>
