return true;
}

function initChat(){
var msgs=document.getElementById('mkMsgs');
var sugs=document.getElementById('mkSugs');
var inp=document.getElementById('mkInp');
var send=document.getElementById('mkSend');
function addMsg(txt,typ){
var msg=document.createElement('div');
msg.className='mk-msg '+typ;
msg.innerHTML='<div class="mk-bubble">'+txt+'</div>';
msgs.appendChild(msg);
msgs.scrollTop=msgs.scrollHeight;
}
function showSugs(sg){
sugs.innerHTML='';
if(sg){
for(var i=0;i<sg.length;i++){
var btn=document.createElement('button');
btn.className='mk-sug';
btn.textContent=sg[i];
btn.onclick=(function(t){
return function(){handleMsg(t);};
})(sg[i]);
sugs.appendChild(btn);
}
}
}
function findKw(txt){
var lower=txt.toLowerCase();
for(var key in kws){
var data=kws[key];
for(var i=0;i<data.w.length;i++){
if(lower.indexOf(data.w[i])>-1){
return key;
}
}
}
return null;
}
function handleMsg(txt){
if(!txt)return;
addMsg(txt,'user');
inp.value='';
setTimeout(function(){
var kw=findKw(txt);
if(kw){
addMsg(kws[kw].ans,'bot');
showSugs(kws[kw].sugs);
}else{
addMsg('키워드를 찾지 못했습니다.<br>배송, 반품, 교환, 적립금 등으로 검색해보세요.<br><br><a class="mk-link" onclick="conLive()">상담원 연결</a>','bot');
showSugs(['배송','반품','교환','적립금']);
}
},500);
}
window.handleMsg=handleMsg;
if(send){
send.onclick=function(){handleMsg(inp.value);};
}
if(inp){
inp.onkeypress=function(e){
if(e.key==='Enter'){handleMsg(inp.value);}
};
}
addMsg('안녕하세요! 무엇을 도와드릴까요?','bot');
showSugs(['배송 문의','반품/교환','적립금','쿠폰']);
}
function initFaq(){
var inp=document.getElementById('mkFaqInp');
var res=document.getElementById('mkFaqRes');
function search(q){
if(!q||q.length<2){
showPop();
return;
}
var lower=q.toLowerCase();
var matched=[];
for(var i=0;i<faqs.length;i++){
if(faqs[i].q.toLowerCase().indexOf(lower)>-1||
faqs[i].a.toLowerCase().indexOf(lower)>-1){
matched.push(faqs[i]);
}
}
showRes(matched);
}
function showRes(items){
if(items.length===0){
res.innerHTML='<p style="text-align:center;color:#999;padding:40px">검색 결과가 없습니다</p>';
return;
}
var html='';
for(var i=0;i<items.length;i++){
var f=items[i];
html+='<div class="mk-faq" data-id="'+f.id+'">'+
'<span class="mk-badge">'+f.cat+'</span>'+
'<p class="mk-faq-q">'+f.q+'</p>'+
'<p class="mk-faq-a">'+f.a+'</p></div>';
}
res.innerHTML=html;
var items2=res.querySelectorAll('.mk-faq');
for(var i=0;i<items2.length;i++){
items2[i].onclick=function(){
var isOpen=this.className.indexOf('open')>-1;
var all=res.querySelectorAll('.mk-faq');
for(var j=0;j<all.length;j++){
all[j].className='mk-faq';
}
if(!isOpen){
this.className='mk-faq open';
}
};
}
}
function showPop(){
var html='<p style="font-weight:600;margin:0 0 12px">자주 묻는 질문 TOP 5</p>';
for(var i=0;i<faqs.length&&i<5;i++){
html+='<div class="mk-faq" data-id="'+faqs[i].id+'">'+
'<span class="mk-badge">'+faqs[i].cat+'</span>'+
'<p class="mk-faq-q">'+faqs[i].q+'</p>'+
'<p class="mk-faq-a">'+faqs[i].a+'</p></div>';
}
res.innerHTML=html;
var items=res.querySelectorAll('.mk-faq');
for(var i=0;i<items.length;i++){
items[i].onclick=function(){
var isOpen=this.className.indexOf('open')>-1;
var all=res.querySelectorAll('.mk-faq');
for(var j=0;j<all.length;j++){
all[j].className='mk-faq';
}
if(!isOpen){
this.className='mk-faq open';
}
};
}
}
if(inp){
inp.oninput=function(){search(inp.value);};
}
showPop();
}
